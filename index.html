<!DOCTYPE html>
<html lang = "ru">
    <head>
        <title>Моя первая программа на JavaScript</title>
        <link rel = "stylesheet" type = "text/css" href = "styles.css">
        <script src = "code.jquery.com_jquery-3.7.1.min.js"></script>
        <script src = "script.js"></script>
    </head>
    <body>
        <div class = "main-container">
            
            <div id ="task-list-colomn">
                <h2>Список дел:</h2>
                <div id = "task-list-box">
                    <div id = "empty-list">Список пуст...</div>
                </div>    
            </div>

            <div id ="add-new-task-colomn">
                <h2>Добавить новое дело</h2>
                <div id = "add-new-task-container">
                    <div class = "textarea-title">* Название</div>
                    <textarea id = "new-task-title"></textarea>
                    <div class = "textarea-title">* Описание</div>
                    <textarea id = "new-task-text"></textarea>
                    <button id = "add-task">Добавить дело</button>
                </div>
            </div>

        </div>
    </body>
</html>
